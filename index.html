<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div id="image-cover"></div>

        <div class="info">
          <h2 class="main-heading">
            Get <span class="accent">insights</span> that help your buiness
            grow.
          </h2>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="status">
            <div class="stats-item">
              <p class="number">10k+</p>
              <p class="stats-heading">companies</p>
            </div>
            <div class="stats-item">
              <p class="number">314</p>
              <p class="stats-heading">templates</p>
            </div>
            <div class="stats-item">
              <p class="number">12M+</p>
              <p class="stats-heading">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
